{% extends "pizzas/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new order:</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'pizzas:new_order' %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  {% buttons %}
    <button name="submit" class="btn btn-info">Add order</button>
  {% endbuttons %}

</form>

{% endblock content %}
