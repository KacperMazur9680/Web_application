{% extends "pizzas/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>{{ order }}</h2>
{% endblock page_header %}

{% block content %}

<p>Add new toppings:</p>

<form action="{% url 'pizzas:new_toppings' order.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  {% buttons %}
    <button name="submit" class="btn btn-info">Save toppings</button>
  {% endbuttons %}

</form>

{% endblock content %}
