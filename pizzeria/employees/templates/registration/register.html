{% extends "pizzas/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h1>Register</h1>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'employees:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-success">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'pizzas:index' %}" />
  </form>
  
{% endblock content %}
